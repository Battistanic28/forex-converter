<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Forex Converter</title>
</head>
<body>
    <h1 class="text-center m-3">Forex Converter</h1>
    <div class="inputs-div container-fluid col-6 card mb-3">
        <form action="/results" method="POST">
            <p>Converting from: <input class="form-control" type="text" name="from_currency" value="USD"></p>
            <p>Converting to: <input class="form-control" type="text" name="to_currency" value="INR"></p>
            <p>Amount: <input class="form-control" type="text" name="amount" value="100"></p>
            <input type="submit" class="btn btn-success mb-3" value="Convert">
        </form>
    </div>

    <div class="result-div container-fluid col-6 card">
        {% block content %}
        {% endblock %}
    </div>
    
</body>
</html>
