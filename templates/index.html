<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Forex Converter</title>
</head>
<body>
    <h1 class="text-center m-3">Forex Converter</h1>

    </div>
    <div class="inputs-div container-fluid col-6 bg-light card mb-3">
        <form action="/results" method="POST">
            <p>Converting from: <input class="form-control" type="text" name="from_currency"></p>
            <p>Converting to: <input class="form-control" type="text" name="to_currency"></p>
            <p>Amount: <input class="form-control" type="text" name="amount"></p>
            <input type="submit" class="btn btn-success mb-3" value="Convert">
        </form>
        <div class="result-div">
            {% block content %}
            {% endblock %}
        <div class="error-div">
            {% for msg in get_flashed_messages()%}
            <div class="alert alert-danger">
                <p>{{msg}}</p>
            </div>
                {% endfor %}
        </div>
    </div>

    
</body>
</html>
